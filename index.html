<html>
<head>
<script src="bower_components/flocking/dist/flocking-all.js"></script>
<style>
input{
	z-index: 10;
	width: 50%;
	position:fixed;
	top: 50%;
	left: 25%;
}
div {
	position:fixed;
}
</style>
</head>
<body>

<input type="text" id="code" onKeyPress="isenter(event)">
<div id="count"></div>
<script>
    // make this flork-lines and flork-0
    var count = 0;
    if(localStorage.getItem("flork-lines")){
	count = Number (localStorage.getItem("flork-lines") );
    }else{
	localStorage.setItem("flork-lines", count);
    }

    var showcount = document.getElementById("count");
    showcount.innerHTML = count;

    function storecode(){
	    var showcount = document.getElementById("count");
	    showcount.innerHTML = count;

	    localStorage.setItem("lines", count);
            localStorage['flork-'+count] = document.getElementById("code").value;	    
            count++;
    };

    function isenter(e){
	if(e.keyCode === 13) {
		storecode();	
		
	        var newdiv = document.createElement("div");	
		newdiv.innerHTML = document.getElementById("code").value;
		newdiv.onclick = function(){
			document.getElementById("code").value = this.innerHTML;
		};
		newdiv.style.top = Math.random() * window.innerHeight;
		newdiv.style.left= Math.random() * window.innerWidth;
		document.body.appendChild(newdiv);
		document.getElementById("code").value = "";
	}
    };

    function fillcode(data){
	document.getElementById("code").value = data;
	console.log("kjfkljd");
    };
//    document.body.onclick = function(){fillcode("fjffjfjfffffffffff");}
</script>
</body>
</html>
